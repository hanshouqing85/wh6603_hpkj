//机器人控制
RobotMaxBetTime=8				;机器人下注范围(上限)
RobotMinBetTime=6				;机器人下注范围(下限)
RobotMaxBet=100				;机器人筹码范围(上限)
RobotMinBet=1				;机器人筹码范围(下限)(当庄家金币太少或机器人自己金币太少或下注次数太大或下注机器人太多时会导致单次下注额度不足下限，机器人下注筹码会低于这范围)
RobotBanker=1					;机器人是否坐庄：1时，机器人可坐庄；0时机器人不能坐庄
RobotBankerCount=3				;机器人坐庄次数	
RobotWaitBanker=0				;机器人空几盘之后申请上庄

RobotListMinCount =3				;机器人最低人数，少于这个数就上庄
RobotApplyBanker=5				;机器人最多人数，多余这个数就停止上庄

RobotBetCount=4					;机器人最多下注个数
RobotAreaLimit=1000			;机器人区域下注限制

//机器人存款取款
RobotScoreMin=20				; 机器人的分数小于该值时执行取款
RobotScoreMax=800				; 机器人的分数大于该值时执行存款
RobotBankGet=10					; 取款最小数额(取款数是该值以上的一个随机数)
RobotBankGetBanker=100				; 取款最大数额(此数值一定要大于RobotBankGet)
RobotBankStoMul=10				; 存款百分比，百分之N

